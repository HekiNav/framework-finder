<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Framework finder</title>
</head>

<body>
  <div id="app" class="text-center bg-primary">
    <div class="row w-100">
      <div class="col"></div>
      <div class="col col-lg-6 col-sm-6 my-5 p-3 bg-white rounded" id="app">
        <h1>Framework Finder</h1>
        <p>Find the perfect framework laptop for you</p>
        <button class="btn btn-primary btn-lg mb-5">Begin</button>
        <div id="form" class="accordion">
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBudget"
                aria-expanded="true" aria-controls="collapseBudget">
                1. Budget
              </button>
            </div>
            <div id="collapseBudget" class="accordion-collapse collapse" data-bs-parent="#form">
              <div class="accordion-body">
                <label for="range-budget" class="form-label">What's your budget</label>
                <input type="range" class="form-range" id="range-budget" min="500" max="4000" step="50">
                <output for="range-budget" id="range-budget-value" aria-hidden="true">40$</output>
                <hr>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Next</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMemory"
                aria-expanded="true" aria-controls="collapseMemory">
                2. Memory
              </button>
            </div>
            <div id="collapseMemory" class="accordion-collapse collapse" data-bs-parent="#form">
              <div class="accordion-body">
                <label for="range-mem" class="form-label">Select your desired memory amount</label><br>
                <input type="range" class="form-range" id="range-mem" max="96" min="8" step="8">
                <output for="range-mem" id="range-mem-value" aria-hidden="true">80GB</output>
                <hr>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Previous</button>
                  <button type="button" class="btn btn-primary">Next</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStorage"
                aria-expanded="true" aria-controls="collapseStorage">
                3. Storage
              </button>
            </div>
            <div id="collapseStorage" class="accordion-collapse collapse" data-bs-parent="#form">
              <div class="accordion-body">
                <label for="range-mem" class="form-label">Up next: storage</label><br>
                <input type="range" class="form-range" id="range-mem" max="" min="8" step="8">
                <output for="range-mem" id="range-mem-value" aria-hidden="true">256GB</output>
                <hr>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Previous</button>
                  <button type="button" class="btn btn-primary">Next</button>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDisplay"
                aria-expanded="true" aria-controls="collapseDisplay">
                4. Display
              </button>
            </div>
            <div id="collapseDisplay" class="accordion-collapse collapse" data-bs-parent="#form">
              <div class="accordion-body">
                Do you prefer an upgraded display
                <br class="my-2"> <!-- very cursed ik -->
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                  <label class="btn btn-outline-danger" for="btnradio1">No</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                  <label class="btn btn-outline-secondary" for="btnradio2">Neutral</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                  <label class="btn btn-outline-success" for="btnradio3">yes</label>
                </div>
                <hr>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Previous</button>
                  <button type="button" class="btn btn-primary">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
